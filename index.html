<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <script src="https://kit.fontawesome.com/71dac4e3f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen items-center justify-center bg-blue-600">
    <!-- search bar container -->
    <div class="flex items-center justify-center p-4 bg-gray-100 w-[400px]">
        <!-- input : to get the search text -->
        <input type="text" class="w-[90%] border-2 border-blue-600 p-2 outline-blue-600" placeholder="Search..">
        <!-- button : to trigger search function -->
        <button class="w-[10%] flex items-center justify-center text-blue-600"><i class="fa-solid fa-magnifying-glass cursor-pointer text-center"></i></button>
    </div>
</body>
</html>
